max_connections = 100
shared_buffers = 128MB
dynamic_shared_memory_type = posix
max_wal_size = 1GB
min_wal_size = 80MB
log_timezone = 'Etc/UTC'
datestyle = 'iso, mdy'
timezone = 'Etc/UTC'
lc_messages = C
lc_monetary = C
lc_numeric = C
lc_time = C
default_text_search_config = 'pg_catalog.english'
wal_level = 'logical'
shared_preload_libraries = pg_stat_statements
listen_addresses = '*'
dynamic_library_path = '/usr/lib/postgresql'
extension_control_path = '/usr/share/postgresql/extension'
