apiVersion: v1
kind: Secret
metadata:
  name: {{ include "supabase.secret.db" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
type: Opaque
data:
  password_encoded: {{ .Values.secret.db.password | urlquery | b64enc }}
stringData:
  pgmeta_crypto_key: {{ .Values.secret.pgmeta_crypto_key | default "" | quote }}
  password: {{ .Values.secret.db.password | default "" | quote }}
