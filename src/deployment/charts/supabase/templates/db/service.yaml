{{- if .Values.db.enabled -}}
{{- $dbFullname := include "supabase.db.fullname" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-ext" $dbFullname }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  type: {{ .Values.db.service.type }}
  {{- with .Values.db.service.ipFamilies }}
  ipFamilies:
{{ toYaml . | indent 4 }}
  {{- end }}
  {{- with .Values.db.service.ipFamilyPolicy }}
  ipFamilyPolicy: {{ . }}
  {{- end }}
  ports:
    - port: {{ .Values.db.service.port }}
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    vm.kubevirt.io/name: {{ $dbFullname }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $dbFullname }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  {{- with .Values.db.service.ipFamilies }}
  ports:
    - port: {{ .Values.db.service.port }}
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    vm.kubevirt.io/name: {{ $dbFullname }}
{{- end }}
