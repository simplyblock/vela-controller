{{- if .Values.storage.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "vela.autoscaler.name" . }}-storage-pvc
  labels:
    {{- include "vela.labels" . | nindent 4 }}
  {{- with .Values.storage.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.storage.persistence.storageClassName }}
  storageClassName: {{ . | quote }}
  {{- end }}
  volumeMode: Block
  accessModes:
  {{- range .Values.storage.persistence.accessModes }}
    - {{ . | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.storage.persistence.size | quote }}
{{- end }}
