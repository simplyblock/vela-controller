services:
  reverse-proxy:
    image: docker.io/haproxy:latest
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - 8000:8000
    depends_on:
      vela:
        condition: service_healthy
      auth:
        condition: service_healthy
    restart: unless-stopped


  vela:
    build:
      context: ..
      dockerfile: containers/Containerfile
    volumes:
      - ~/.kube/config:/root/.kube/config:ro
    environment:
      VELA_ROOT_PATH: '/vela'
      VELA_JWT_SECRET: 'secret'
      VELA_POSTGRES_URL: 'postgresql+asyncpg://postgres:vela@database:5432/vela'
      VELA_CORS_ORIGINS: '["http://localhost:3000"]'
      VELA_PGMETA_CRYPTO_KEY: 'secret'
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', 'http://localhost:8000/health']
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped


  auth:
    image: supabase/gotrue:v2.177.0
    environment:
      API_EXTERNAL_URL: 'http://localhost:8081/'
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_SITE_URL: 'http://localhost:8081/'

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: 'postgresql://supabase_auth_admin:root@database:5432/vela'

      GOTRUE_JWT_SECRET: 'secret'
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8081/health']
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped


  auth:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://database:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HEALTH_ENABLED: 'true'
    ports:
      - "8080:8080"
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      database:
        condition: service_healthy


  database:
    image: docker.io/postgres:17
    environment:
      POSTGRES_PASSWORD: vela
      POSTGRES_DB: vela
    volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/90-init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d vela']
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped
