{{- if and .Values.vector.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vela-vector
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: vela
    app.kubernetes.io/instance: vela
    vector.dev/exclude: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vela-vector
      app.kubernetes.io/instance: vela
  template:
    metadata:
      annotations:
        checksum/config: "sha256-placeholder"
      labels:
        app.kubernetes.io/name: vela-vector
        app.kubernetes.io/instance: vela
    spec:
      serviceAccountName: vela-vector
      securityContext: {}
      containers:
        - name: vela-vector
          args:
            - --config
            - /etc/vector/vector.yml
          image: "timberio/vector:0.34.0-alpine"
          imagePullPolicy: IfNotPresent
          env:
            - name: VECTOR_SELF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: LOGFLARE_PUBLIC_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vela-logflare-secret
                  key: LOGFLARE_PUBLIC_ACCESS_TOKEN
          ports:
            - containerPort: 9001
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/vector/vector.yml
              name: vector-config
              subPath: vector.yml
            - mountPath: /var/lib/vector
              name: vector-data
          {{- if .Values.vector.useHostPath }}
            - mountPath: /var/log/pods
              name: pod-logs
              readOnly: true
          {{- end }}
          resources: {}
      volumes:
        - name: vector-config
          configMap:
            name: vela-vector-config
            defaultMode: 0777
        - name: vector-data
          emptyDir: {}
        {{- if .Values.vector.useHostPath }}
        - name: pod-logs
          hostPath:
            path: /var/log/pods
            type: Directory
        {{- end }}
      nodeSelector: {}
      affinity: {}
      tolerations: []

---
apiVersion: v1
kind: Service
metadata:
  name: vela-vector
  labels:
    app.kubernetes.io/name: vela-vector
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: vela-vector
  ports:
    - name: http
      port: 9001
      targetPort: 9001
      protocol: TCP
{{- end }}
