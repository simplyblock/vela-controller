apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vela-prometheus
rules:
  - apiGroups: [""]
    resources:
      - services
      - endpoints
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vela-prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vela-prometheus
subjects:
  - kind: ServiceAccount
    name: vela-prometheus
    namespace: {{ .Release.Namespace }}
