{{- $controllerEnv := default (dict) .Values.controller.env }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vela-controller
  labels:
    app.kubernetes.io/name: vela-controller
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vela-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vela-controller
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: vela-controller
      initContainers:
{{ include "vela.waitForPostgresInitContainer" (dict) | nindent 8 }}
        - name: wait-for-logflare
          image: curlimages/curl:8.11.1
          imagePullPolicy: IfNotPresent
          env:
            - name: LOGFLARE_URL
              value: {{ default "http://vela-logflare:4000" $controllerEnv.VELA_LOGFLARE_URL | quote }}
            - name: LOGFLARE_PRIVATE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vela-logflare-secret
                  key: LOGFLARE_PRIVATE_ACCESS_TOKEN
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Waiting for Logflare..."
              CLEAN_URL="${LOGFLARE_URL%%/}"
              AUTH_HEADER="Authorization: Bearer ${LOGFLARE_PRIVATE_ACCESS_TOKEN}"
              until curl -fsS -H "${AUTH_HEADER}" "${CLEAN_URL}/api/endpoints" >/dev/null; do
                echo "Logflare not ready yet. Sleeping..."
                sleep 5
              done
              echo "Logflare is ready."

      containers:
        - name: vela-controller
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: vela-controller-config
          env:
            - name: VELA_LOGFLARE_PUBLIC_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vela-logflare-secret
                  key: LOGFLARE_PUBLIC_ACCESS_TOKEN
            - name: VELA_LOGFLARE_PRIVATE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vela-logflare-secret
                  key: LOGFLARE_PRIVATE_ACCESS_TOKEN
            - name: VELA_GRAFANA_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: vela-grafana-secret
                  key: VELA_GRAFANA_SECURITY_ADMIN_USER
            - name: VELA_GRAFANA_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vela-grafana-secret
                  key: VELA_GRAFANA_SECURITY_ADMIN_PASSWORD
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: database
                  key: superuser-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database
                  key: superuser-password
            - name: DB_HOST
              value: database
            - name: VELA_POSTGRES_URL
              value: 'postgresql+asyncpg://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):5432/postgres'
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vela-controller-config
data:
  VELA_ROOT_PATH: {{ default "/vela" $controllerEnv.VELA_ROOT_PATH | quote }}
  VELA_JWT_SECRET: {{ default "http://vela-auth-service:8080/auth/realms/vela/protocol/openid-connect/certs" $controllerEnv.VELA_JWT_SECRET | quote }}
  VELA_GATEWAY_NAME: {{ default .Values.gateway.name $controllerEnv.VELA_GATEWAY_NAME | quote }}
  VELA_GATEWAY_NAMESPACE: {{ default .Values.gateway.namespace $controllerEnv.VELA_GATEWAY_NAMESPACE | quote }}
  VELA_PGMETA_CRYPTO_KEY: {{ default (default "" .Values.secret.pgmeta_crypto_key) $controllerEnv.VELA_PGMETA_CRYPTO_KEY | quote }}
  VELA_CORS_ORIGINS: {{ default "" $controllerEnv.VELA_CORS_ORIGINS | quote }}
  VELA_KEYCLOAK_URL: {{ default "http://vela-auth-service:8080/auth/" $controllerEnv.VELA_KEYCLOAK_URL | quote }}
  VELA_KEYCLOAK_ADMIN_NAME: {{ default "admin" $controllerEnv.VELA_KEYCLOAK_ADMIN_NAME | quote }}
  VELA_KEYCLOAK_ADMIN_SECRET: {{ default "admin" $controllerEnv.VELA_KEYCLOAK_ADMIN_SECRET | quote }}
  VELA_CLOUDFLARE_API_TOKEN: {{ default "" $controllerEnv.VELA_CLOUDFLARE_API_TOKEN | quote }}
  VELA_CLOUDFLARE_ZONE_ID: {{ default "" $controllerEnv.VELA_CLOUDFLARE_ZONE_ID | quote }}
  VELA_CLOUDFLARE_BRANCH_REF_CNAME: {{ default "" $controllerEnv.VELA_CLOUDFLARE_BRANCH_REF_CNAME | quote }}
  VELA_CLOUDFLARE_DOMAIN_SUFFIX: {{ default "" $controllerEnv.VELA_CLOUDFLARE_DOMAIN_SUFFIX | quote }}
  VELA_DEPLOYMENT_NAMESPACE_PREFIX: {{ default .Release.Namespace $controllerEnv.VELA_DEPLOYMENT_NAMESPACE_PREFIX | quote }}
  VELA_DEPLOYMENT_SERVICE_PORT: {{ default "" $controllerEnv.VELA_DEPLOYMENT_SERVICE_PORT | quote }}
  VELA_LOGFLARE_URL: {{ default "http://vela-logflare:4000" $controllerEnv.VELA_LOGFLARE_URL | quote }}
  VELA_GRAFANA_URL: {{ default "http://vela-grafana:3000" $controllerEnv.VELA_GRAFANA_URL | quote }}
  VELA_SYSTEM_LIMIT_MILLIS_VCPU: {{ default "" $controllerEnv.VELA_SYSTEM_LIMIT_MILLIS_VCPU | quote }}
  VELA_SYSTEM_LIMIT_RAM: {{ default "" $controllerEnv.VELA_SYSTEM_LIMIT_RAM | quote }}
  VELA_SYSTEM_LIMIT_IOPS: {{ default "" $controllerEnv.VELA_SYSTEM_LIMIT_IOPS | quote }}
  VELA_SYSTEM_LIMIT_DATABASE_SIZE: {{ default "" $controllerEnv.VELA_SYSTEM_LIMIT_DATABASE_SIZE | quote }}
  VELA_SYSTEM_LIMIT_STORAGE_SIZE: {{ default "" $controllerEnv.VELA_SYSTEM_LIMIT_STORAGE_SIZE | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: vela-controller-service
spec:
  selector:
    app.kubernetes.io/name: vela-controller
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vela-controller
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ .Values.gateway.namespace }}
  hostnames:
    - "{{ .Values.domain }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /vela
      backendRefs:
        - name: vela-controller-service
          namespace: {{ .Release.Namespace }}
          port: 8000
